<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise ‚ú®</title>

<style>
/* RESET & BASICS */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: system-ui, -apple-system, sans-serif;
  background: black;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* SIMPLE PAGE SYSTEM */
.page {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
}
.page.active {
  display: block;
}

/* LOGIN PAGE */
#login {
  background: linear-gradient(135deg, #0f0c29, #302b63);
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-box {
  text-align: center;
  padding: 20px;
  max-width: 300px;
  width: 90%;
}
.login-box h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  font-weight: 300;
}
.login-box input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: white;
  font-size: 1rem;
  text-align: center;
}
.login-box button {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}
.login-box .error {
  color: #ff6b6b;
  margin-top: 10px;
  font-size: 0.9rem;
  min-height: 20px;
}

/* MEDIA PAGES */
.media-page {
  background: black;
}
.media-page img,
.media-page video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* VOICE NOTE PAGE */
#page8 {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}
.voice-box {
  max-width: 400px;
}
.voice-box h2 {
  font-size: 2rem;
  margin: 20px 0 10px;
  font-weight: 300;
}
.voice-box p {
  opacity: 0.8;
  margin-bottom: 30px;
}
.play-btn {
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  width: 70px;
  height: 70px;
  margin: 20px auto;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
}
.play-btn.playing {
  background: rgba(255,107,107,0.3);
  border-color: rgba(255,107,107,0.6);
}

/* PROGRESS BAR */
.progress {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 3px;
  background: rgba(255,255,255,0.1);
  z-index: 1000;
  display: none;
}
.progress.active { display: block; }
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #f093fb, #f5576c);
  width: 0%;
  transition: width 0.3s ease;
}

/* PAGE COUNTER */
.counter {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 0.9rem;
  opacity: 0.5;
  z-index: 1001;
}

/* NAV DOTS */
.dots {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 1001;
}
.dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
}
.dot.active {
  background: white;
  transform: scale(1.2);
}

/* HOME BUTTON */
.home {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 36px;
  height: 36px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001;
  opacity: 0;
}
.home.show { opacity: 0.5; }
.home:hover { opacity: 0.8; }

/* HINT */
.hint {
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 0.8rem;
  opacity: 0.3;
  z-index: 1001;
}

/* VIDEO AUDIO INDICATOR */
.video-audio {
  position: fixed;
  bottom: 50px;
  right: 20px;
  background: rgba(0,0,0,0.3);
  padding: 5px 10px;
  border-radius: 10px;
  font-size: 0.8rem;
  opacity: 0.5;
  z-index: 1001;
  display: none;
}
</style>
</head>

<body>

<!-- Simple progress bar -->
<div class="progress" id="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<!-- Page counter -->
<div class="counter" id="counter"></div>

<!-- Home button -->
<div class="home" id="homeBtn" onclick="goToPage(0)">‚åÇ</div>

<!-- Navigation dots -->
<div class="dots" id="dots"></div>

<!-- Hint -->
<div class="hint">Click or use arrows</div>

<!-- Video audio indicator -->
<div class="video-audio" id="audioIndicator">üéµ Audio On</div>

<!-- ===== PAGES ===== -->

<!-- Page 1: Login -->
<div class="page active" id="page1">
  <div class="login-box">
    <div style="font-size: 3rem; margin-bottom: 20px;">üéÇ</div>
    <h1>Birthday Surprise</h1>
    <p style="opacity: 0.7; margin-bottom: 20px;">Enter the date</p>
    <input type="password" id="password" placeholder="01022026" autofocus>
    <button onclick="checkPassword()">Begin</button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- Page 2-6: Images -->
<div class="page media-page" id="page2">
  <img src="image1.jpg" alt="Image 1" onerror="this.style.display='none'">
</div>

<div class="page media-page" id="page3">
  <video id="video1" muted loop playsinline onerror="console.log('Video error')">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="page media-page" id="page4">
  <img src="image2.jpg" alt="Image 2" onerror="this.style.display='none'">
</div>

<div class="page media-page" id="page5">
  <img src="image3.jpg" alt="Image 3" onerror="this.style.display='none'">
</div>

<div class="page media-page" id="page6">
  <img src="image4.jpg" alt="Image 4" onerror="this.style.display='none'">
</div>

<!-- Page 7: Final Video -->
<div class="page media-page" id="page7">
  <video id="finalVideo" playsinline onerror="console.log('Final video error')">
    <source src="final_video.mp4" type="video/mp4">
  </video>
</div>

<!-- Page 8: Voice Note -->
<div class="page" id="page8">
  <div class="voice-box">
    <div style="font-size: 4rem;">üéôÔ∏è</div>
    <h2>A Special Message</h2>
    <p>Listen to this personal voice note for you</p>
    <div class="play-btn" id="playBtn" onclick="toggleVoiceNote()">
      ‚ñ∂
    </div>
    <p style="font-size: 0.9rem; opacity: 0.6; margin-top: 20px;">
      Click play to hear the message
    </p>
  </div>
</div>

<!-- Audio Elements -->
<audio id="bgm" loop>
  <source src="moon.mp3" type="audio/mpeg">
</audio>

<audio id="voiceNote">
  <source src="voice_note.mp3" type="audio/mpeg">
</audio>

<script>
// ===== SIMPLE STATE =====
let currentPage = 0;
const totalPages = 8;
let bgmPlaying = false;

// ===== ELEMENTS =====
const bgm = document.getElementById('bgm');
const voiceNote = document.getElementById('voiceNote');
const video1 = document.getElementById('video1');
const finalVideo = document.getElementById('finalVideo');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progressBar');
const counter = document.getElementById('counter');
const homeBtn = document.getElementById('homeBtn');
const dots = document.getElementById('dots');
const audioIndicator = document.getElementById('audioIndicator');

// ===== INITIAL SETUP =====
// Create navigation dots
for (let i = 1; i < totalPages; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot';
  dot.onclick = () => goToPage(i);
  dots.appendChild(dot);
}

// Setup voice note
voiceNote.onloadedmetadata = function() {
  console.log('Voice note loaded:', voiceNote.duration);
};
voiceNote.onended = function() {
  playBtn.classList.remove('playing');
  playBtn.innerHTML = '‚ñ∂';
};

// ===== PASSWORD CHECK =====
function checkPassword() {
  const input = document.getElementById('password').value;
  const error = document.getElementById('error');
  
  if (input === '01022026') {
    error.textContent = '';
    // Start BGM
    bgm.volume = 0.3;
    bgm.play().then(() => {
      bgmPlaying = true;
    }).catch(e => {
      console.log('BGM play failed:', e);
    });
    // Go to first content page
    goToPage(1);
  } else {
    error.textContent = 'Try 01022026';
  }
}

// ===== PAGE NAVIGATION =====
function goToPage(pageNum) {
  if (pageNum < 0 || pageNum >= totalPages) return;
  
  // Hide current page
  document.querySelector('.page.active').classList.remove('active');
  
  // Stop media from current page
  stopCurrentMedia(currentPage);
  
  // Update current page
  currentPage = pageNum;
  
  // Show new page
  document.getElementById(`page${pageNum + 1}`).classList.add('active');
  
  // Update UI
  updateUI();
  
  // Start media for new page
  startPageMedia(pageNum);
}

function stopCurrentMedia(pageNum) {
  switch(pageNum) {
    case 2: // Page 3 (video1)
      if (video1) video1.pause();
      break;
    case 6: // Page 7 (final video)
      if (finalVideo) {
        finalVideo.pause();
        audioIndicator.style.display = 'none';
      }
      break;
    case 7: // Page 8 (voice note)
      if (voiceNote) {
        voiceNote.pause();
        playBtn.classList.remove('playing');
        playBtn.innerHTML = '‚ñ∂';
      }
      break;
  }
}

function startPageMedia(pageNum) {
  // Manage BGM - SIMPLE RULE:
  // Play BGM on pages 2-6 (images and first video)
  // Stop BGM on pages 0, 1, 7, 8 (login, final video, voice note)
  
  if (pageNum >= 1 && pageNum <= 5) {
    // Pages 2-6: Play BGM if not playing
    if (!bgmPlaying && bgm) {
      bgm.play().then(() => {
        bgmPlaying = true;
      }).catch(e => console.log('BGM error:', e));
    }
  } else {
    // Other pages: Stop BGM
    if (bgmPlaying && bgm) {
      bgm.pause();
      bgmPlaying = false;
    }
  }
  
  // Start specific media
  switch(pageNum) {
    case 2: // Page 3 (first video)
      if (video1) {
        video1.muted = true;
        video1.play().catch(e => console.log('Video1 error:', e));
      }
      break;
    case 6: // Page 7 (final video)
      startFinalVideo();
      break;
  }
}

function startFinalVideo() {
  if (!finalVideo) return;
  
  // Stop BGM
  if (bgmPlaying && bgm) {
    bgm.pause();
    bgmPlaying = false;
  }
  
  // Try to play with audio
  finalVideo.muted = false;
  finalVideo.volume = 1.0;
  
  finalVideo.play()
    .then(() => {
      audioIndicator.style.display = 'block';
    })
    .catch(e => {
      console.log('Final video autoplay failed, trying muted:', e);
      // Try muted
      finalVideo.muted = true;
      finalVideo.play()
        .then(() => {
          audioIndicator.textContent = 'üîá Click to unmute';
          audioIndicator.style.display = 'block';
          audioIndicator.style.cursor = 'pointer';
          audioIndicator.onclick = function() {
            finalVideo.muted = false;
            audioIndicator.textContent = 'üéµ Audio On';
            audioIndicator.style.cursor = 'default';
            audioIndicator.onclick = null;
          };
        })
        .catch(e => console.log('Muted video also failed:', e));
    });
}

// ===== VOICE NOTE =====
function toggleVoiceNote() {
  if (!voiceNote) return;
  
  if (voiceNote.paused) {
    // Stop other audio
    if (bgmPlaying && bgm) bgm.pause();
    if (finalVideo && !finalVideo.paused) finalVideo.pause();
    
    voiceNote.play()
      .then(() => {
        playBtn.classList.add('playing');
        playBtn.innerHTML = '‚è∏';
      })
      .catch(e => {
        console.log('Voice note error:', e);
        playBtn.innerHTML = '‚ùå';
      });
  } else {
    voiceNote.pause();
    playBtn.classList.remove('playing');
    playBtn.innerHTML = '‚ñ∂';
  }
}

// ===== UPDATE UI =====
function updateUI() {
  // Progress bar
  if (currentPage > 0) {
    progress.classList.add('active');
    const progressPercent = ((currentPage - 1) / (totalPages - 2)) * 100;
    progressBar.style.width = progressPercent + '%';
  } else {
    progress.classList.remove('active');
  }
  
  // Page counter
  if (currentPage > 0) {
    counter.textContent = `${currentPage}/${totalPages - 1}`;
  } else {
    counter.textContent = '';
  }
  
  // Home button
  if (currentPage > 0) {
    homeBtn.classList.add('show');
  } else {
    homeBtn.classList.remove('show');
  }
  
  // Navigation dots
  const dotElements = document.querySelectorAll('.dot');
  dotElements.forEach((dot, index) => {
    if (index === currentPage - 1) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

// ===== KEYBOARD & CLICK NAVIGATION =====
document.addEventListener('keydown', function(e) {
  if (currentPage === 0) return; // Don't navigate from login
  
  if (e.key === 'ArrowRight' || e.key === ' ') {
    if (currentPage < totalPages - 1) {
      goToPage(currentPage + 1);
      e.preventDefault();
    }
  } else if (e.key === 'ArrowLeft') {
    if (currentPage > 0) {
      goToPage(currentPage - 1);
      e.preventDefault();
    }
  } else if (e.key === 'Escape') {
    goToPage(0);
    e.preventDefault();
  }
});

// Click to advance (except on controls)
document.addEventListener('click', function(e) {
  if (currentPage === 0) return;
  
  // Don't advance if clicking on:
  // - Password input or buttons
  // - Navigation dots
  // - Home button
  // - Play button
  // - Audio indicator
  if (e.target.tagName === 'INPUT' || 
      e.target.tagName === 'BUTTON' ||
      e.target.closest('.dots') ||
      e.target.closest('.home') ||
      e.target.closest('.play-btn') ||
      e.target.closest('.video-audio')) {
    return;
  }
  
  if (currentPage < totalPages - 1) {
    goToPage(currentPage + 1);
  }
});

// Swipe for mobile
let touchStartX = 0;
document.addEventListener('touchstart', function(e) {
  touchStartX = e.touches[0].clientX;
}, { passive: true });

document.addEventListener('touchend', function(e) {
  const touchEndX = e.changedTouches[0].clientX;
  const diff = touchStartX - touchEndX;
  
  if (Math.abs(diff) > 50 && currentPage > 0) {
    if (diff > 0 && currentPage < totalPages - 1) {
      goToPage(currentPage + 1);
    } else if (diff < 0 && currentPage > 0) {
      goToPage(currentPage - 1);
    }
  }
}, { passive: true });

// Password enter key
document.getElementById('password').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    checkPassword();
  }
});

// Initial UI update
updateUI();

// Page visibility handling
document.addEventListener('visibilitychange', function() {
  if (document.hidden) {
    // Pause everything when tab is hidden
    if (bgmPlaying) bgm.pause();
    if (video1 && !video1.paused) video1.pause();
    if (finalVideo && !finalVideo.paused) finalVideo.pause();
    if (voiceNote && !voiceNote.paused) voiceNote.pause();
  } else {
    // Resume when tab is visible
    if (currentPage >= 1 && currentPage <= 5 && bgmPlaying) {
      bgm.play().catch(console.log);
    } else if (currentPage === 2 && video1) {
      video1.play().catch(console.log);
    } else if (currentPage === 6 && finalVideo && !finalVideo.paused) {
      finalVideo.play().catch(console.log);
    } else if (currentPage === 7 && voiceNote && !voiceNote.paused) {
      voiceNote.play().catch(console.log);
    }
  }
});
</script>
</body>
</html>
